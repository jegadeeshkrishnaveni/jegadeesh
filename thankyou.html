<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Jegadeesh K</title>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-paplfmFJfQp7h1hXf6XcFHQ9uxr0JMjcyOa4XXvKrfRhB9TftkpnZeoE7K+OZcTjB+VhDydZw+6fLhCKR6CO8A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Favicon (optional, keep in /assets/) -->
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .thank-you-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px;
            text-align: center;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .checkmark-circle {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }
        
        .checkmark {
            color: #4ade80;
            font-size: 50px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
            opacity: 0.9;
        }
        
        .button {
            display: inline-block;
            background: white;
            color: #667eea;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .button-outline {
            background: transparent;
            border: 2px solid white;
            color: white;
        }
        
        .social-links {
            margin-top: 40px;
        }
        
        .social-links a {
            color: white;
            font-size: 1.5rem;
            margin: 0 15px;
            transition: all 0.3s ease;
        }
        
        .social-links a:hover {
            transform: translateY(-5px);
            color: #4ade80;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4);
            }
            70% {
                transform: scale(1.05);
                box-shadow: 0 0 0 15px rgba(255, 255, 255, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
            }
        }
        
        @media (max-width: 768px) {
            .thank-you-container {
                padding: 30px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="checkmark-circle">
            <i class="fas fa-check checkmark" aria-hidden="true"></i>
        </div>
        
        <h1>Thank You!</h1>
        
        <p>Your message has been successfully sent. I appreciate you reaching out and will get back to you as soon as possible.</p>
        
        <div class="buttons">
            <a href="index.html" class="button">Return Home</a>
            <a href="index.html#contact" class="button button-outline">Send Another Message</a>
        </div>
        
        <div class="social-links" aria-label="Social Links">
            <a href="https://linkedin.com/in/jegadeesh-k-5a953121a" target="_blank" rel="noopener"><i class="fab fa-linkedin"></i></a>
            <a href="mailto:jegadeeshkanagaraj28@gmail.com"><i class="fas fa-envelope"></i></a>
            <a href="tel:+918531046561"><i class="fas fa-phone"></i></a>
        </div>
    </div>

    <script>
        // Auto-redirect back home after 10 seconds
        setTimeout(() => {
            window.location.href = "index.html";
        }, 10000);
    </script>
</body>
</html>
